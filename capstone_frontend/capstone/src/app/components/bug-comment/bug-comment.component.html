<div class="modal-content">
    <div class="modal-header">
       <h5 class="modal-title">Bug Comment</h5>
       <button type="button" class="close" data-dismiss="modal" aria-label="Close">
         <span aria-hidden="true">&times;</span>
       </button>
    </div>
    <div class="modal-body">
       <form>
         <div class="form-group">
           <label for="comment">Comment</label>
           <textarea class="form-control" id="comment" rows="3"></textarea>
         </div>
         <div class="form-group">
           <label for="developerName">Developer Name</label>
           <input type="text" class="form-control" id="developerName" readonly>
         </div>
         <div class="form-group">
           <label for="testerName">Tester Name</label>
           <input type="text" class="form-control" id="testerName" readonly>
         </div>
       </form>
    </div>
    <div class="modal-footer">
       <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
       <button type="button" class="btn btn-primary">Save changes</button>
    </div>
   </div>
